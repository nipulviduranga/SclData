<button id="AddNewsAndEvents" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" *ngIf="isHidden">Add News</button>

<div class="modal fade needs-validation" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" novalidate>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New News</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title" class="col-form-label" >Title:</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="Title" required #title="ngModel" name="title" placeholder="required">
            </div>
          <div *ngIf="title.invalid && (title.dirty || title.touched)"
               class="alert alert-danger">
            <div *ngIf="title.errors.required">
              Content is required.
            </div>
          </div>
          <div class="form-group">
            <label for="img-url" class="col-form-label">Image Url:</label>
            <input type="text" class="form-control" id="img-url"  [(ngModel)]="ImgUrl">

          </div>
          <div class="form-group">
            <label for="content" class="col-form-label" >Content:</label>
            <textarea class="form-control" id="content" [(ngModel)]="Content" #content="ngModel" required placeholder="required"></textarea>
            <div *ngIf="content.invalid && (content.dirty || content.touched)"
                 class="alert alert-danger">
              <div *ngIf="content.errors.required">
                Content is required.
              </div>
          </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="saveNews()">Save</button>
      </div>
    </div>
  </div>
</div>

<button id="Update" type="button" class="btn btn-primary update" data-toggle="modal" data-target="#exampleModalForUpdate" >Update News</button>

<div class="modal fade needs-validation" id="exampleModalForUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" novalidate>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelForUpdate">Update News</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title" class="col-form-label" >Title:</label>
            <input type="text" class="form-control" id="titleForUpdate" [(ngModel)]="TitleForUpdate" required #titleForUpdate="ngModel" name="title" placeholder="required">
          </div>
          <div *ngIf="titleForUpdate.invalid && (titleForUpdate.dirty || titleForUpdate.touched)"
               class="alert alert-danger">
            <div *ngIf="titleForUpdate.errors.required">
              Content is required.
            </div>
          </div>
          <div class="form-group">
            <label for="img-url" class="col-form-label">Image Url:</label>
            <input type="text" class="form-control" id="img-urlForUpdate"  [(ngModel)]="ImgUrlForUpdate">

          </div>
          <div class="form-group">
            <label for="content" class="col-form-label" >Content:</label>
            <textarea class="form-control" id="contentForUpdate" [(ngModel)]="ContentForUpdate" #contentForUpdate="ngModel" required placeholder="required"></textarea>
            <div *ngIf="contentForUpdate.invalid && (contentForUpdate.dirty || contentForUpdate.touched)"
                 class="alert alert-danger">
              <div *ngIf="contentForUpdate.errors.required">
                Content is required.
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="updateNews()" class="btn btn-primary" type="button">Update</button>
      </div>
    </div>
  </div>
</div>
